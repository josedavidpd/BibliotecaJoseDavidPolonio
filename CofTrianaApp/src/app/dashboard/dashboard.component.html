<div class="container">

  <img class="image" src="http://www.coftriana.es/wp-content/uploads/2017/10/logo_we_top-03.jpg">

  <h2 style="text-align:center; margin-top: 20px">Recursos</h2>
  <hr/>

<div fxLayout="column wrap">
  <div class="card-wrapper" fxFlex.gt-md="33.33%" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="500">
    <mat-card class="pa-0 cards" style="width:20%; height: 200px;" *ngFor="let recurso of arrayRecursos | paginate: { itemsPerPage: 8, currentPage: p }">
      <div fxLayout="row">
        <div class="media-grid compact bg-cover" style="background-image: url('https://http2.mlstatic.com/secreto-de-la-mente-millonaria-libro-pdf-gratis-D_NQ_NP_858052-MPA26462455618_112017-F.jpg')" fxFlex="40">
          <figure>
            <div class="product-badge"><span>{{recurso.type.name}}</span></div>
          </figure>
        </div>
        <div class="pa-1" fxFlex>
          <div fxLayout="column" fxFill>
            <div>
              <h3 id="tituloLibro" class="ma-0">{{recurso.title|slice:0:10}}</h3>
              <p id="autor" class="ma-0 pa-0 text-md">{{recurso.autor}}</p>
              <p style="text-transform: capitalize" class="ma-0 pa-0 text-md">{{recurso.anyo}}</p>
            </div>

            <div  class="mat-text-primary text-xl">
              <span> {{recurso.category.name}}</span>
              <p  *ngIf="recurso.free == true" id="disponible">
                  {{ recurso.free ? "Disponible" : "En préstamo" }}
                </p>
                <p  *ngIf="recurso.free == false" id="prestado">
                  {{ recurso.free ? "Disponible" : "En préstamo" }}
                </p>
            </div>
          </div>
        </div>
      </div>

      
    </mat-card>


    
  </div>
</div>

<div class="container-pagination">
    <pagination-controls
      class="pagination"
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Siguiente"
      responsive="true"
    ></pagination-controls>
  </div>
 

</div>
