<div class="container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" class="filter" placeholder="Filtrar bÃºsqueda">
      </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="font mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          class="btn"
        >
          <i class="fas fa-pen"></i>
        </button>
        <button
          mat-icon-button
          class="btn"
        
        >
          <i id="btn-delete" class="material-icons"> delete_outline </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button
    mat-fab
    color="warn"
    class="mat-fab-bottom-right"
    
    style="z-index: 9;"
  >
    <i class="fas fa-plus"></i>
  </button>
</div>
