<div fxLayout="column" fFlexFill>
  <mat-form-field class="example-full-width">
        <input readonly matInput placeholder="Id" [(ngModel)]="id" name="id" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Título" [(ngModel)]="title" name="title" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Autor" [(ngModel)]="autor" name="autor" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Año de publicación"
      [(ngModel)]="anyo"
      name="anyo"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Url recurso" [(ngModel)]="url" name="url" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea
      matInput
      placeholder="Descripción"
      [(ngModel)]="content"
      name="content"
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select
      placeholder="Tipo"
      [(value)]="tipoSeleccionado"
      name="tipoSeleccionado"
    >
      <mat-option *ngFor="let tipo of arrayTipos" [value]="tipo.id">
        {{ tipo.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field>

   
      <mat-select placeholder="Categoria"  [(value)]="categoriaSeleccionada" name="categoriaSeleccionada">
        
          
          <mat-optgroup *ngFor="let categoria of arrayCategorias" [label]="categoria.name" [disabled]="categoria.disabled">
            <mat-option *ngFor="let superCat of arraySuperCategorias" [value]="categoria.id">
              {{superCat.name}}
            </mat-option>
          </mat-optgroup>
      </mat-select>
    </mat-form-field>

    <!--

 <mat-form-field>
    <mat-select
      placeholder="Categoria"
      [(value)]="categoriaSeleccionada"
      name="categoriaSeleccionada"
    >
      <mat-option
        *ngFor="let categoria of arrayCategorias"
        [value]="categoria.id"
      >
        {{ categoria.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
    -->
 

  <button mat-raised-button color="primary" (click)="editRecurso()">
    Editar recurso
  </button>
</div>
