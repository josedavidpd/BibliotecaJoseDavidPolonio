<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type.name }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
    </ng-container>

    <ng-container matColumnDef="Fecha de publicacion">
      <th mat-header-cell *matHeaderCellDef>Fecha de publicaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.anyo }}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn">
          <i class="fas fa-pen"></i>
        </button>
        <button mat-icon-button class="btn" (click)="borrarRecurso(element.id)">
          <i id="btn-delete" class="material-icons"> delete_outline </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogAddRecurso()"  style="z-index: 9;">
    <i class="fas fa-plus"></i>
  </button>
</div>
