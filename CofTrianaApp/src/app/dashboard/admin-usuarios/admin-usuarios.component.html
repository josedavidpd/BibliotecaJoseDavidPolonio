<div class="container">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar búsqueda">
    </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>     

  

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="Telefonos">
    <th mat-header-cell *matHeaderCellDef>Teléfonos</th>
    <td mat-cell *matCellDef="let element">{{ element.phones}}</td>
  </ng-container>

  <!--  -->
  <ng-container matColumnDef="Notas">
    <th mat-header-cell *matHeaderCellDef>Observaciones</th>
    <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
  </ng-container>

  <ng-container matColumnDef="Rol">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="btn">
        <i class="fas fa-pen"></i>
      </button>
      <button mat-icon-button class="btn" (click)="openDialogDeleteUsuario(element)">
        <i id="btn-delete" class="material-icons"> delete_outline </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

<button mat-fab color="warn" class="mat-fab-bottom-right"  style="z-index: 9;">
  <i class="fas fa-plus"></i>
</button>


</div>
