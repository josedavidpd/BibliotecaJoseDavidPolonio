<div class="container">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar búsqueda">
    </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>     

  

  <!-- Name Column -->
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.content }}</td>
    </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.type.name }}</td>
  </ng-container>

  <!--  -->
  <ng-container matColumnDef="Categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Autor">
    <th mat-header-cell *matHeaderCellDef>Autor</th>
    <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
  </ng-container>

  <ng-container matColumnDef="Fecha de publicacion">
    <th mat-header-cell *matHeaderCellDef>Fecha de publicación</th>
    <td mat-cell *matCellDef="let element">{{ element.anyo }}</td>
  </ng-container>
  <ng-container matColumnDef="¿Disponible?">
      <th mat-header-cell *matHeaderCellDef>¿Disponible?</th>
      <td mat-cell *matCellDef="let element">{{ element.free ? 'Sí' : 'En préstamo' }}</td>
    </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="btn">
        <i class="fas fa-pen"></i>
      </button>
      <button mat-icon-button class="btn">
        <i id="btn-delete" class="material-icons"> delete_outline </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

<button mat-fab color="warn" class="mat-fab-bottom-right"  style="z-index: 9;">
  <i class="fas fa-plus"></i>
</button>


</div>
