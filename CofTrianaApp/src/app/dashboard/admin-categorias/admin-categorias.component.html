<div class="container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filtrar bÃºsqueda"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="SuperCategoria">
      <th mat-header-cell *matHeaderCellDef>SuperCategoria</th>
      <td mat-cell *matCellDef="let element">{{ element.supercategory.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="openDialogEditCategoria(element)"
          mat-icon-button
          class="btn"
        >
          <i class="fas fa-pen"></i>
        </button>

        <button
          mat-icon-button
          class="btn"
          (click)="openDialogDeleteCategoria(element)"
        >
          <i id="btn-delete" class="material-icons"> delete_outline </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="10"
    ></mat-paginator>
  </div>
  <button
    mat-fab
    color="warn"
    class="mat-fab-bottom-right"
    (click)="openDialogAddCategoria()"
    style="z-index: 9;"
  >
    <i class="fas fa-plus"></i>
  </button>
</div>
