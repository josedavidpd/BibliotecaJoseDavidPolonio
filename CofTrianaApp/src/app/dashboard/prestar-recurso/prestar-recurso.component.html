<div class="container">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar bÃºsqueda">
    </mat-form-field>
<table  mat-table [dataSource]="dataSource" class="font mat-elevation-z8">
   

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button title="Prestar recurso" mat-icon-button class="btn" (click)="prestarRecurso(element.id)">
        <i class="fas fa-plus-circle"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="paginator">
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>

<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogNuevoUsuario()"  style="z-index: 9;">
  <i class="fas fa-plus"></i>
</button>


</div>
